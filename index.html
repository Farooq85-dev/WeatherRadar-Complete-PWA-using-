<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- BootStrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- BootStrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- FontAwesome Cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom Css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Manifest json -->
    <link rel="manifest" href="manifest.json" />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="images/icons/icon-72x72.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-96x96.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-128x128.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-144x144.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-384x384.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-512x512.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#c4c4c4" />
    <meta name="theme-color" content="#c4c4c4" />
</head>

<body>
    <!-- NavBar -->
    <nav class="navbar navbar-light navbar-expand-lg bg-light navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html" id="logo"><img src="images/WeatherRadar.png" width="300px"
                    alt="WeatherRadar"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse my-ul" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <form class="d-flex header-btn">
                    <input class="form-control me-2" type="search" placeholder="enter city or country name"
                        aria-label="Search" id="city">
                    <button class="btn btn-outline-success" type="submit" id="search">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- End NavBar -->

    <!-- Showing Data -->
    <div class="main">
        <div class="container">
            <div class="row mb-3 text-center">
                <div class="col">
                    <div class="card card-top">
                        <div class="card-body" id="myull">
                            <h1 class="card-title pricing-card-title" id="cityName">No City Yet</h1>
                            <ul class="list-unstyled myul mt-3 mb-4">
                                <li class="sunrise">Sunrise time <span id="sunrise">---</span>
                                </li>
                                <li class="sunset">sunset time <span id="sunset">---</span>
                                <li>max temp<br><i class="fa-solid fa-temperature-arrow-up"></i><span
                                        id="max_temp">---</span>
                                </li>
                                <li>min temp<br><i class="fa-solid fa-temperature-arrow-down"></i><span
                                        id="min_temp">---</span>
                                </li>
                                <li>humidity<br><i class="fa-solid fa-sun-plant-wilt"></i><span id="humidity">---</span>
                                </li>
                                <li>wind speed<br><i class="fa-solid fa-wind"></i><span id="wind_speed">---</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Showing Data -->
    <!-- My Info -->
    <div class="info">
        <div class="info-text">
            <h3>Built on JavaScript via rapid API.</h3>
        </div>
        <div class="social-media-icons">
            <a href="https://github.com/Farooq85-dev" target="_blank"><i class="fa-brands fa-square-github"></i></a>
            <a href="https://www.linkedin.com/in/muhammad-farooq-b71886295/" target="_blank"><i
                    class="fa-brands fa-linkedin"></i></a>
        </div>
    </div>
    <!-- End My Info -->
    <!-- SweetAlert Cdn -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom Js -->
    <script src="weather.js"></script>
</body>

</html>
